name: Remove old reports
on:
    schedule:
        - cron: 0 0 * * *
    workflow_dispatch:
        inputs:
            versionType:
                type: choice
                description: Some choice
                required: true
                options:
                    - patch
                    - minor
                    - major
permissions:
    pull-requests: write
jobs:
    collect:
        name: Collect browser dependencies
        runs-on: ubuntu-24.04
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0
                  token: ${{ secrets.GH_ACCESS_TOKEN }}
            - name: Remove reports
              uses: gemini-testing/gh-actions-reports-ttl-cleaner@5b24aec7e96bf746ef45b6ef749eedc7bbdad5a5
              with:
                  personal-token: ${{ secrets.GH_ACCESS_TOKEN }}
